<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Tarifários</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #f4f4f4;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        h1, h2, h3 {
            text-align: center;
            color: #333;
        }
        input, button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 16px;
        }
        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        #listaTarifarios div {
            margin: 5px 0;
        }
    </style>
    <script>
        async function carregarTarifarios() {
            const sheetURL = "https://docs.google.com/spreadsheets/d/1PhbpG35wn4aF4XA-FQHKgowr3iCvEprp/gviz/tq?tqx=out:json&range=C7:C26";
            try {
                const resposta = await fetch(sheetURL);
                if (!resposta.ok) {
                    throw new Error(`Erro HTTP: ${resposta.status}`);
                }
                
                const texto = await resposta.text();
                if (!texto.includes("google.visualization.Query.setResponse")) {
                    throw new Error("Formato inesperado dos dados. Verifique o Google Sheets.");
                }
                
                const json = JSON.parse(texto.substr(47).slice(0, -2));
                if (!json.table || !json.table.rows || json.table.rows.length === 0) {
                    throw new Error("Nenhum tarifário encontrado na folha de cálculo.");
                }
                
                const tarifarios = json.table.rows
                    .map(row => row.c[0]?.v)
                    .filter(nome => nome);
                
                preencherLista(tarifarios);
                calcularPreco();
            } catch (erro) {
                document.getElementById("listaTarifarios").innerHTML = `❌ ${erro.message}`;
            }
        }
        
        function preencherLista(tarifarios) {
            const lista = document.getElementById("listaTarifarios");
            lista.innerHTML = "";
            
            tarifarios.forEach(tarifa => {
                const item = document.createElement("div");
                item.innerHTML = `<input type='checkbox' value='${tarifa}' checked/> ${tarifa}`;
                lista.appendChild(item);
            });
        }
        
        function calcularPreco() {
            const consumo = parseFloat(document.getElementById("consumo").value) || 250;
            const potencia = parseFloat(document.getElementById("potencia").value) || 6.9;
            
            const tarifariosSelecionados = [...document.querySelectorAll("#listaTarifarios input:checked")] 
                .map(el => el.value);
            
            if (tarifariosSelecionados.length === 0) {
                document.getElementById("resultado").innerHTML = "<p>⚠️ Por favor, selecione pelo menos um tarifário.</p>";
                return;
            }
            
            let tabelaResultados = `<table>
                                        <tr>
                                            <th>Tarifário</th>
                                            <th>Custo Estimado (€)</th>
                                        </tr>`;
            
            tarifariosSelecionados.forEach(tarifa => {
                let precoEstimado = (consumo * 0.15 + potencia * 0.30).toFixed(2);
                tabelaResultados += `<tr>
                                        <td>${tarifa}</td>
                                        <td>${precoEstimado}€</td>
                                     </tr>`;
            });
            
            tabelaResultados += "</table>";
            document.getElementById("resultado").innerHTML = tabelaResultados;
        }
        
        window.onload = carregarTarifarios;
    </script>
</head>
<body>
    <h1>Comparador de Tarifários</h1>
    <label>Consumo (kWh/mês):</label>
    <input type="number" id="consumo" value="250" onchange="calcularPreco()"/>
    
    <label>Potência Contratada (kVA):</label>
    <input type="number" id="potencia" value="6.9" onchange="calcularPreco()"/>
    
    <h3>Selecione os tarifários:</h3>
    <div id="listaTarifarios">⏳ Carregando tarifários...</div>
    
    <button onclick="calcularPreco()">Calcular</button>
    
    <h2>Resultado:</h2>
    <div id="resultado"></div>
</body>
</html>
