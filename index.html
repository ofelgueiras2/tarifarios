<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comparador de Tarifários</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Comparador de Tarifários</h1>
    
    <div style="display: flex; align-items: center; font-size: 18px;">
        <label for="potencia" style="margin-right: 10px;">Potência Contratada:</label>
        <select id="potencia" style="font-size: 18px; flex: 1; padding: 5px;">
            <option value="1.15">1,15 kVA</option>
            <option value="2.3">2,3 kVA</option>
            <option value="3.45">3,45 kVA</option>
            <option value="4.6">4,6 kVA</option>
            <option value="5.75">5,75 kVA</option>
            <option value="6.9" selected>6,9 kVA</option>
            <option value="10.35">10,35 kVA</option>
            <option value="13.8">13,8 kVA</option>
            <option value="17.25">17,25 kVA</option>
            <option value="20.7">20,7 kVA</option>
        </select>
    </div>
    
    <div style="margin-top: 10px; display: flex; align-items: center; font-size: 18px;">
        <label for="consumo" style="margin-right: 10px; font-size: 18px;">Consumo (kWh):</label>
        <input type="number" id="consumo" value="250" min="0" style="flex: 1; font-size: 18px;">
    </div>
    
    <button onclick="carregarTarifarios()">Recarregar Tarifários</button>
    
    <h2>Resultado:</h2>
    <div id="resultado"></div>
    
    <h3>Selecione os tarifários:</h3>
    <div id="listaTarifarios"></div>
    
    <script src="script.js"></script>
</body>
</html>
